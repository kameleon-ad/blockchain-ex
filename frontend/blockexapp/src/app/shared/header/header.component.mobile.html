<mat-toolbar class="header-toolbar" [class.search-display]=isSearchInputVisible
        [class.search-hidden]=!isSearchInputVisible [class.mainnet]=isMainnet
             [class.testnet]=!isMainnet color="primary">
    <div class="header-content"  [class.search-display]=isSearchInputVisible
        [class.search-hidden]=!isSearchInputVisible>
      <div class="header-title">
        <img class="header-content-logo" src="assets/logo.svg" width=48 height=42 alt="">
        <div class="logo-title-content" (click)="navigateToHomepage()">
          <div class="logo-title-beam">BEAM</div>
          <div class="logo-title-text">Block Explorer</div>
        </div>
      </div>
      <div class="search-control"
           [class.search]=!isSearchInputVisible
           [class.decline]=isSearchInputVisible
           (click)="searchClicked()"></div>
      <app-network-control
        [class.search-display]=isSearchInputVisible
        [class.search-hidden]=!isSearchInputVisible
        *ngIf="!isMasternet"></app-network-control>
      <div [class.search-display]=isSearchInputVisible
           [class.search-hidden]=!isSearchInputVisible
            class="search-input-container">
        <input [class.search-display]=isSearchInputVisible
               [class.search-hidden]=!isSearchInputVisible
               autocomplete="off" class="search-header-input"
               placeholder="Search by height, hash, kernel ID"
               onfocus="this.placeholder = ''"
               onblur="this.placeholder = 'Search by height, hash, kernel ID'"
               onfocusout="this.placeholder = 'Search by height, hash, kernel ID'"
               type="search" #searchInput (keyup.enter)="searchProcess(searchInput)" id="searchInput"/>
        </div>
    </div>
</mat-toolbar>
